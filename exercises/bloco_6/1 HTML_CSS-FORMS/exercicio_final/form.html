<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cadastro de curriculo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1> Cadastre seu curriculo</h1>
    <form action="" method="get">
      <fieldset id="dadosPessoais">
        <h2>Dados pessoais</h2>
        <label for="nome">Nome completo:</label>
        <input maxlength="40" required type="text" name="nome" id="nome">
        <label for="email">Seu email:</label>
        <input  placeholder="insira seu email " required type="email" name="email" id="email">
        <label for="CPF">CPF:</label>
        <input required placeholder="insira seu cpf" maxlength="11" type="text" name="CPF" id="CPF">
        <label for="endereco">Seu endereço:</label>
        <input required placeholder="insira seu endereço" maxlength="28"  type="text" name="endereço" id="endereco">
        <label for="cidade">Cidade:</label>
        <input name="Cidade" id="cidade" placeholder="Insira sua cidade" required maxlength="28" type="text">
        <label for="estados">Insira seu estado</label>
        <select required name="estado" id="estados">
        </select>
        
        <input checked required name="complemento" id="casa" type="radio" value="Casa">
        <label for="casa">Casa</label>
        <input required name="complemento" id="Apartamento" type="radio" value="Apart">
        <label for="Apartamento">Apartamento</label>
      </fieldset>
      <fieldset id="ultimoEmprego">
        <h2>seu ultimo emprego</h2>
        <label id="resumo-curriculo" for="resumoCurriculo">resumo do curriculo:</label>
        <br>
        <textarea placeholder="insira um resumo do seu curriculo" required maxlength="1000" name="resumo" id="resumoCurriculo" cols="30" rows="10"></textarea>
        <br>
        <label for="cargo">Cargo</label>
        <input required maxlength="40" type="text" name="cargo" id="cargo">
        <br>
        <label for="descricaoCargo">Descrição do Cargo:</label>
        <br>
        <textarea placeholder="insira uma breve descrição do cargo exercido anteriormente" required maxlength="500" name="descricao-Do-Cargo" id="descricaoCargo" cols="30" rows="10"></textarea>
        <br>
        <label for="data">data de inicio:</label>
        <input required type="text" name="data-inicio" id="data">
      </fieldset>
      <button id="Enviar" type="submit">Enviar</button>
      <button type="reset">Limpar tudo</button>
    </form>
    <section id="section-Dados">
      <div id="DivParaInserir"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
